<html lang="en-us" style="color-scheme: light dark;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color-scheme-checker</title>
    <meta name="description" content="Check or monitor the color-scheme of html element.">
    <meta name="theme-color" content="#fbfbfb" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#272727" media="(prefers-color-scheme: dark)">
    <style>
        #vue-app div.cover {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fbfbfb;
            z-index: 3;
        }

        .pace {
            pointer-events: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .pace .pace-progress {
            background: #036ac4;
            position: fixed;
            z-index: 4;
            bottom: 0;
            right: 100%;
            width: 100%;
            height: 3px;
            transition: all 0.2s ease-in-out;
        }

        .pace-inactive {
            display: none;
        }

        @media (prefers-color-scheme: dark) {
            #vue-app div.cover {
                background: #272727;
            }

            .pace .pace-progress {
                background: #60c9fc;
            }
        }

        #vue-app div.cover {
            background: light-dark(#fbfbfb, #272727);
        }

        .pace .pace-progress {
            background: light-dark(#036ac4, #60c9fc);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/pace-js" async></script>
    <script type="module" src="./index.ts" async></script>
</head>

<body>
    <div id="vue-app">
        <div class="cover" v-if="false"></div>
    </div>
</body>

</html>
